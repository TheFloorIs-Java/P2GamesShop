<div>
  <div class="headercolumn" style="vertical-align: middle">
    <h2>Modify Product Here</h2>
  </div>

<h4>Here you can add, delete, update, or view user</h4>

Product ID:
<input type="text" [(ngModel)]="product_id" />
<br />
<br />
Product Name:
<input type="text" [(ngModel)]="product_name" />
<br />
<br />
Release Date:
<input type="number" [(ngModel)]="release_date" />
<br />
<br />
Price: <input type="number" [(ngModel)]="price" />
<br />
<br />
Quantity: <input type="number" [(ngModel)]="quantity" />
<br />
<br />
Product Image: <input type="text" [(ngModel)]="product_img" />
<br />
<br />

<button (click)="getProduct()">View Product</button>
<br />
<br />
<button (click)="addProduct()">Add Product</button>
<br />
<br />
<button (click)="updateProduct()">Update Product</button>
<br />
<br />
<button (click)="deleteProduct()">Delete Product</button>
